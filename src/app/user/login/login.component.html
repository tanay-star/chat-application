<body class="login-body">
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/">LightText</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)" (click)="goToSignUp()">Sign-Up</a>
        </li>

    </ul>
      
</div>

</nav>

<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Log-In</h5>
          <form class="form-signin">

            <div class="form-label-group">
              <input type="text" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email" required autofocus name="email">
              
            </div>
            <br>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password" required name="password">
              
            </div>
            <br>

            
            <br>

        

           

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" (click)="signinFunction()">Log-In</button>
              <hr class="my-4">
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
